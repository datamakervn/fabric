<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power BI Chatbot</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: white;
        }
        .message {
            margin-bottom: 15px;
            padding: 12px 16px;
            border-radius: 8px;
            max-width: 80%;
        }
        .user {
            background: #0078d4;
            color: white;
            margin-left: auto;
            text-align: right;
        }
        .assistant {
            background: #f3f2f1;
            color: #323130;
        }
        #input-area {
            display: flex;
            padding: 15px;
            background: white;
            border-top: 1px solid #ddd;
        }
        #input {
            flex: 1;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        #send-btn {
            margin-left: 10px;
            padding: 12px 24px;
            background: #0078d4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 600;
        }
        #send-btn:hover { background: #106ebe; }
        #send-btn:disabled { background: #ccc; cursor: not-allowed; }
        .loading { opacity: 0.6; }
    </style>
</head>
<body>
    <div id="chat-container"></div>
    <div id="input-area">
        <input 
            id="input" 
            type="text" 
            placeholder="Hỏi về dữ liệu tài chính..." 
            autocomplete="off"
        >
        <button id="send-btn">Gửi</button>
    </div>

    <script>
        const API_URL = '/api/chat';
        const chatContainer = document.getElementById('chat-container');
        const input = document.getElementById('input');
        const sendBtn = document.getElementById('send-btn');

        // Load chat history from localStorage
        const isEmbedded = new URLSearchParams(window.location.search).get('embedded') === 'true';
        let messages = [];

        if (isEmbedded) {
            const saved = localStorage.getItem('powerbi_chat_history');
            if (saved) {
                try {
                    messages = JSON.parse(saved);
                    messages.forEach(msg => addMessage(msg.role, msg.content, false));
                } catch (e) {
                    console.error('Failed to load history:', e);
                }
            }
        }

        function addMessage(role, content, save = true) {
            const div = document.createElement('div');
            div.className = `message ${role}`;
            div.textContent = content;
            chatContainer.appendChild(div);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            if (save) {
                messages.push({ role, content });
                if (isEmbedded) {
                    localStorage.setItem('powerbi_chat_history', JSON.stringify(messages));
                }
            }
        }

        async function sendMessage() {
            const message = input.value.trim();
            if (!message) return;

            addMessage('user', message);
            input.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'Đang xử lý...';

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });

                const data = await response.json();

                if (data.success) {
                    addMessage('assistant', data.response);
                } else {
                    addMessage('assistant', 'Lỗi: ' + (data.error || 'Không thể xử lý yêu cầu'));
                }
            } catch (error) {
                addMessage('assistant', 'Lỗi kết nối: ' + error.message);
            } finally {
                sendBtn.disabled = false;
                sendBtn.textContent = 'Gửi';
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });

        // Welcome message
        if (messages.length === 0) {
            addMessage('assistant', 'Xin chào! Tôi có thể giúp bạn phân tích dữ liệu tài chính. Hãy hỏi tôi về doanh thu, chi phí, hoặc các chỉ số tài chính khác.', false);
        }
    </script>
</body>
</html>
